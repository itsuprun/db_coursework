{% extends "base.html" %}

{% block content %}
<div class="content">   
    <div class="container">
    <div class="register">
        <div class="col-md-6 login-right", height = 500px>
    <h3>Reset Password</h3>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    </div>
    <div class="clearfix"> </div>
</div>


{% endblock %}
